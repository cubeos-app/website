worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Temp paths for unprivileged Chainguard nginx
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # Security
    server_tokens off;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Shared CSP value — Umami analytics + Google Fonts only
    map $uri $csp_value {
        default "default-src 'self'; script-src 'self' 'unsafe-inline' https://analytics.cubeos.app; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://analytics.cubeos.app; frame-src 'none'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';";
    }

    server {
        listen 8443 ssl http2;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # TLS config
        ssl_certificate /etc/nginx/certs/tls.crt;
        ssl_certificate_key /etc/nginx/certs/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        add_header Content-Security-Policy $csp_value always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Custom 404 page
        error_page 404 /404.html;

        # Health check
        location /healthz {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Content negotiation — curl/wget get install script, browsers get website
        location = / {
            if ($http_user_agent ~* "^(curl|Wget|wget|HTTPie|PowerShell)") {
                rewrite ^ /install.sh last;
            }
            try_files $uri $uri/ /index.html;
        }

        # Install script — served as plain text with short cache
        location = /install.sh {
            default_type text/plain;
            add_header Cache-Control "public, max-age=300";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Channel metadata — JSON with short cache
        location /channels/ {
            add_header Cache-Control "public, max-age=300";
            add_header Access-Control-Allow-Origin "*" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Static files
        location / {
            try_files $uri $uri/ =404;
        }

        # Allow .well-known directory
        location ^~ /.well-known/ {
            allow all;
        }

        # Cache static assets — 1 year for immutable hashed assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Deny hidden files
        location ~ /\. {
            deny all;
        }
    }
}
