<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120">
  <!-- CubeOS Logo - Dark Background Version -->
  <rect width="320" height="120" fill="#0f172a"/>
  
  <g transform="translate(60, 70)">
    <!-- Navy cubes become lighter for contrast -->
    <!-- Back-left-bottom -->
    <polygon fill="#64748b" points="0,0 -20,12 -20,-12 0,-24"/>
    <polygon fill="#475569" points="20,12 0,24 0,0 20,-12"/>
    <polygon fill="#94a3b8" points="0,-24 20,-12 0,0 -20,-12"/>
    
    <!-- Back-right-bottom -->
    <polygon fill="#475569" points="40,24 20,36 20,12 40,0"/>
    <polygon fill="#94a3b8" points="20,-12 40,0 20,12 0,0"/>
    
    <!-- Front-left-bottom -->
    <polygon fill="#64748b" points="-20,12 -40,24 -40,0 -20,-12"/>
    <polygon fill="#94a3b8" points="-20,-12 0,0 -20,12 -40,0"/>
    
    <!-- Center-bottom -->
    <polygon fill="#64748b" points="0,24 -20,36 -20,12 0,0"/>
    <polygon fill="#475569" points="20,36 0,48 0,24 20,12"/>
    <polygon fill="#94a3b8" points="0,0 20,12 0,24 -20,12"/>
    
    <!-- Back-left-top -->
    <polygon fill="#64748b" points="0,-24 -20,-12 -20,-36 0,-48"/>
    <polygon fill="#475569" points="20,-12 0,0 0,-24 20,-36"/>
    <polygon fill="#94a3b8" points="0,-48 20,-36 0,-24 -20,-36"/>
    
    <!-- Back-right-top -->
    <polygon fill="#475569" points="40,0 20,12 20,-12 40,-24"/>
    <polygon fill="#94a3b8" points="20,-36 40,-24 20,-12 0,-24"/>
    
    <!-- Front-left-top -->
    <polygon fill="#64748b" points="-20,-12 -40,0 -40,-24 -20,-36"/>
    <polygon fill="#94a3b8" points="-20,-36 0,-24 -20,-12 -40,-24"/>
    
    <!-- Floating teal cube - keep vibrant -->
    <g transform="translate(-3, -8)">
      <polygon fill="#14b8a6" points="0,-12 -20,0 -20,-24 0,-36"/>
      <polygon fill="#0d9488" points="20,0 0,12 0,-12 20,-24"/>
      <polygon fill="#2dd4bf" points="0,-36 20,-24 0,-12 -20,-24"/>
    </g>
  </g>
  
  <!-- Wordmark - white/teal for dark bg -->
  <text x="115" y="72" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="600">
    <tspan fill="#f1f5f9">Cube</tspan><tspan fill="#2dd4bf">OS</tspan>
  </text>
</svg>
